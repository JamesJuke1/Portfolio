<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>Contact Me!</title>
</head>
<body>
    <div class="navBar">
		<a  href="./index.html">Home</a>
		<a  href="./resume.html">Resume</a>
		<a class="active" href="./contact.html">Contact</a>
		</div>
    <link href="./contactForm.css" rel="stylesheet">
    <div class="contactFCF">
        <form id="formId" class="formClass" method="post" action="contactForm.php"
        <div id="form">
            <h3 class="contactHeader">Contact Me!</h3>
            <form id="formId" class="formClass" method="post" action="contactFormProcess.php">
                <div class="formGroup">
                    <label for="Name" class="label">Your Name</label>
                </div class="inputGroup">
                <input type="text" id="Name" name="Name" class="contactFormControl" required>
                </div>
                </div>
                <div class="formGroup">
                    <label for="Email" class="label">Your email address</label>
                    <div class="inputGroup">
                        <input type="email" id="Email" name="Email" class="contactFormControl" required>
                    </div>
                </div>
                <div class="formGroup">
                    <label for="Message" class="label">Your message</label>
                    <div class="inputGroup">
                        <textarea id="Message" name="Message" class="contactFormControl" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div class="formGroup">
                    <button type="submit" id="button" class="btn btn-primary
                    btn-lg btn-block">Send Message</button>
                </div>
                <div class="credit" id="credit">
                    <footer><p>Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">Majestic Form</a></p></footer>
                </div>
            </form>
        </div>
    </div>
</body>
